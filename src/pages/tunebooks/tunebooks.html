<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button menuToggle ion-button icon-only style="color: white">
                <ion-icon name="ios-menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title class="header-bar">Saved Tunebooks</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button (click)="clear()">clear</button>
        <accordion title="Saved Tunebooks" startOpen="true">
            <ion-item *ngFor="let tunebook of savedTunebooks">
                <a (click)="goToTunebook(tunebook['memberId'])">
                    {{tunebook["name"]}}
                </a>
            </ion-item>
        </accordion>
    </ion-list>
</ion-content>
