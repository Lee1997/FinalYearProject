<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button menuToggle ion-button icon-only style="color: red">
                <ion-icon name="ios_menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{name}}</ion-title>
        <ion-buttons end>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <h3>{{name}}</h3>
        <ion-item>
            <div ion-div *ngFor="let comment of comments">
                <ion-card>
                    <h2>{{comment.subject}}</h2>
                    <h3>{{comment.content}}</h3>
                    <h4>Posted by {{comment.member.name}} @ {{comment.date}}</h4>
                </ion-card>
            </div>
        </ion-item>
    </ion-item>
</ion-content>
