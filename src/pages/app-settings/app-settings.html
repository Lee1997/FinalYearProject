<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button menuToggle ion-button icon-only style="color:white">
          <ion-icon name="ios-menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>App Settings</ion-title>
      <ion-buttons end>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <p>Default notation view zoom</p>
    <div>
      <p>Default notation zoom: </p>
      <ion-label>{{zoom}}</ion-label>
      <button (click)="decreaseZoom()" style="width: 100px; height: 100px">-</button>
      <button (click)="increaseZoom()" style="width: 100px; height: 100px">+</button>
    </div>
    <button (click)="save()">Submit</button>
</ion-content>
