<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button menuToggle ion-button icon-only style="color:white">
          <ion-icon name="ios-menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title color="red">Events</ion-title>
      <ion-buttons end>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <div>
            <h3>Newest Events</h3>
            <ion-item *ngFor="let event of newEvents">
                <a (click)="navigateToEvent(event.id)">{{event.name}}</a>
            </ion-item>
        </div>
    </ion-list>
  </ion-content>
