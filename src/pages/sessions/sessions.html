<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button menuToggle ion-button icon-only style="color:white">
          <ion-icon name="ios-menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Sessions</ion-title>
      <ion-buttons end>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <accordion title="Newest Sessions" startOpen="true">
            <ion-item *ngFor="let session of newSessions">
                <a (click)="goToSession(session)">{{session.venue.name}}</a>
            </ion-item>
          </accordion>
    </ion-list>
  </ion-content>
