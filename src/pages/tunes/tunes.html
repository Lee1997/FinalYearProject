<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button menuToggle ion-button icon-only style="color:white">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="header-bar">Tunes</ion-title>
      <ion-buttons end>
      </ion-buttons>
    </ion-navbar>
    
  </ion-header>
  
  <ion-content>
    <ion-list>
        <accordion title="Newest Tunes" class="holder" startOpen="true">
            <ion-item *ngFor="let tune of newTunes">
                <a (click)="goToTune(tune.tune.id)" text-wrap>{{tune.tune.name}}</a>
            </ion-item>
        </accordion>
        <accordion title="Popular Tunes" class="holder" startOpen="true">
            <ion-item *ngFor="let tune of popularTunes">
                <a (click)="goToTune(tune.id)" text-wrap>{{tune.name}}</a>
            </ion-item>
        </accordion>
    </ion-list>
  </ion-content>
