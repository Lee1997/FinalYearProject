<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button menuToggle ion-button icon-only style="color:white">
                <ion-icon name="ios-menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{name}}</ion-title>
        <ion-buttons end>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <accordion title="{{name}}" startOpen="true">
        <h4>{{location}}</h4>
        <p>Added by {{memberName}} @ {{date}}</p>
        <ion-item>
            <div *ngIf="schedule">
                <p>Schedule: {{schedule}}</p>
            </div>
        </ion-item>
        <ion-item>
            <div *ngIf="website">
                <p>Website: </p>
                <a href="{{website}}">
                    {{website}}
                </a>
            </div>
        </ion-item>
        <ion-item *ngIf="telephone">
            <div>
                <p>Telephone: </p>
                <a href="{{telephone}}">
                    {{telephone}}
                </a>
            </div>
        </ion-item>
        <ion-item>
            <div *ngIf="location_lat">
                <p>Location: </p>
                <a href="{{getMapsLink()}}">
                    Google Maps Link
                </a>
            </div>
        </ion-item>
    </accordion>
    <accordion title="Comments" startOpen="true">
        <ion-item *ngFor="let comment of comments">
            <h3 text-wrap>{{comment.subject}}</h3>
            <p text-wrap>{{comment.content}}</p>
            <p>Posted by {{comment.member.name}} @ {{comment.date}}</p>
        </ion-item>
    </accordion>
</ion-content>
